<div class="container">
    <h1 data-translate="{{serviceCtrl.title}}"></h1>

	<div class="row" data-ng-if="serviceCtrl.sagremorParams.adminMode">
		<div class="span6">
			<button class="btn btn-primary" type="button" data-ng-click="serviceCtrl.addService(serviceCtrl.serviceGroup.service)" data-translate="service_add"></button>
		</div>
	</div>
	
	<div class="row">
		<h3 data-translate="{{serviceCtrl.serviceGroup.title}}"></h3>
		<data-sag-container data-ng-repeat="element in serviceCtrl.serviceGroup.list"
							data-menu="serviceCtrl.menu"
							data-title="element.display || element.name"
							data-type="element.type"
							data-element="element"
							data-icon="serviceCtrl.currentInjector.icon"
							data-ng-class="{'col-md-2': !serviceCtrl.size || serviceCtrl.size === 1, 'col-md-4': serviceCtrl.size === 2, 'col-md-6': serviceCtrl.size === 3}">
			<div data-sag-generic-injector data-type="element.type" data-elt="element"></div>
		</data-sag-container>
	</div>
</div>
