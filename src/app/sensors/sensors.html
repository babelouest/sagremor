<div class="container">
    <h1 data-translate="sensors_title"></h1>

    <div class="row">
        <div data-ng-repeat="sensor in sensorsCtrl.sensorList" class="col-sm-2" data-ng-if="sensor.enabled || sensorsCtrl.sagremorParams.adminMode">
            <data-sag-container data-menu="sensorsCtrl.menuSensor"
                                data-size="1"
                                data-title="sensor.display"
                                data-type="'sensor'"
                                data-element="sensor">
                <data-sag-sensor data-element="sensor"></data-sag-sensor>
            </data-sag-container>
        </div>
    </div>
</div>
