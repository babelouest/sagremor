<!doctype html>
<html data-ng-app="sagremorApp">
<head>
    
    <meta charset="utf-8">
    <title>Angharad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

<body data-ng-controller="angharadCtrl" data-ng-controller-as="angharadCtrl">

    <data-toaster-container></data-toaster-container>
    
    <nav class="nav-collapse">
      <ul>
        <li><a data-ng-href="#/"><i class="fa fa-home"></i><span class="left-menu" data-translate="menu_home"></span></a></li>
        <li><a data-ng-href="#/switches"><i class="fa fa-lightbulb-o"></i><span class="left-menu" data-translate="menu_lights"></span></a></li>
        <li><a data-ng-href="#/heaters"><i class="fa fa-fire"></i><span class="left-menu" data-translate="menu_heaters"></span></a></li>
        <li><a data-ng-href="#/sensors"><i class="fa fa-line-chart"></i><span class="left-menu" data-translate="menu_sensors"></span></a></li>
        <li><a data-ng-href="#/cameras"><i class="fa fa-video-camera"></i><span class="left-menu" data-translate="menu_camera"></span></a></li>
        <li><a data-ng-href="#/music"><i class="fa fa-music"></i><span class="left-menu" data-translate="menu_music"></span></a></li>
        <li><a data-ng-href="#/maps"><i class="fa fa-map"></i><span class="left-menu" data-translate="menu_maps"></span></a></li>

        <li><a data-ng-href="#/parameters"><i class="fa fa-cogs"></i><span class="left-menu" data-translate="menu_parameters"></span></a></li>
        <li><a href="" data-ng-click="angharadCtrl.logout()"><i class="fa fa-sign-out"></i><span class="left-menu" data-translate="menu_logout"></span></a></li>
      </ul>
    </nav>
    
    <div role="main" class="main">
        <data-top-right-menu></data-top-right-menu>
        <div data-ui-view>
        </div>
    </div>

    <!-- inject:partials -->

    <script>
      var nav = responsiveNav(".nav-collapse");
