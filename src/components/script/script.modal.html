<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="script_modal_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <span class="col-md-4" data-translate="script_name"></span>
            <div class="col-md-8">
                <input type="text" name="scriptName" id="scriptName" data-ng-model="ScriptModalCtrl.script.name" class="modal-input-text" size="16">
            </div>
        </div>
        <div class="row">
            <span class="col-md-4" data-translate="script_description"></span>
            <div class="col-md-8">
                <input type="text" name="scriptDecription" id="scriptDecription" data-ng-model="ScriptModalCtrl.script.description" class="modal-input-text" size="16">
            </div>
        </div>
        <hr>
        <h4 data-translate="script_actions"></h4>
        <div data-ng-repeat="action in ScriptModalCtrl.script.actions">
			<div class="row" data-ng-if="action.submodule === 'benoic' && action.parameters.type === 'switch'">
				<div class="col-md-8">
					<strong data-ng-bind="ScriptModalCtrl.getBenoicElementDisplay(action)"></strong>
				</div>
				<div class="col-md-4">
					<strong  data-ng-bind="ScriptModalCtrl.getBenoicElementValue(action)"></strong>
				</div>
			</div>
        </div>
		<hr>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-ng-click="ScriptModalCtrl.addAction()" data-translate="script_add_action"></button>
            </div>
        </div>
        <hr>
        <div data-ng-if="ScriptModalCtrl.newAction">
			<div class="row">
				<span class="col-md-4" data-translate="script_action"></span>
				<div class="col-md-8">
					<select data-ng-model="ScriptModalCtrl.newAction.element" data-ng-options="element as ScriptModalCtrl.tr(element.label) for element in ScriptModalCtrl.scriptActionElements track by element.name">
					</select>
				</div>
			</div>
			<div data-ng-if="ScriptModalCtrl.newAction.element.name === 'switch'">
				<div class="row">
					<span class="col-md-4" data-translate="script_switch_select"></span>
					<div class="col-md-8">
						<select data-ng-model="ScriptModalCtrl.newAction.switcher" data-ng-options="switch as switch.display for switch in ScriptModalCtrl.benoicElements.switches track by ScriptModalCtrl.trackBenoicElement(switch, 'switch')">
						</select>
					</div>
				</div>
				<div class="row">
					<span class="col-md-4" data-translate="script_switch_value"></span>
					<div class="col-md-8">
						<input type="checkbox"
								data-bs-switch
								data-toggle="toggle"
								data-switch-size="mini"
								data-ng-model="ScriptModalCtrl.newAction.switcher.value"
								data-ng-checked="false">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<button type="button" class="btn btn-primary" data-ng-click="ScriptModalCtrl.saveNewAction()" data-translate="btn_add"></button>
				</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-primary" data-ng-click="ScriptModalCtrl.cancelAddAction()" data-translate="btn_cancel"></button>
				</div>
			</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="ScriptModalCtrl.save()" data-translate="btn_ok"></button>
        <button class="btn btn-warning" type="button" data-ng-click="ScriptModalCtrl.cancel()" data-dismiss="modal" data-translate="btn_cancel"></button>
    </div>
</div>
