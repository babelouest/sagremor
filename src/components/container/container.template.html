<div class="sag-container" data-ng-class="{'col-sm-2': $ctrl.size === 1, 'col-sm-3': $ctrl.size === 2, 'col-sm-4': $ctrl.size === 3}">
	<div class="sag-container-header" data-uib-dropdown>
		<button class="btn btn-primary text-left" type="button" data-uib-dropdown-toggle>#</button>
		<ul data-uib-dropdown-menu>
			<li data-ng-repeat="menuItem in $ctrl.menu"><a href="" data-ng-click="$ctrl.menuSelect(menuItem, $ctrl.element)" data-ng-bind="menuItem.display"></a></li>
		</ul>
		<span data-ng-bind="$ctrl.title" class="text-center"></span>
	</div>
    <div data-ng-transclude class="sag-container-element">
    </div>
</div>
