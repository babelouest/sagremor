<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="heater_update_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <span class="col-md-6" data-translate="heater_update_name"></span>
            <div class="col-md-6">
                <input type="text" name="heaterDisplay" id="heaterDisplay" data-ng-model="HeatersModalCtrl.heater.newDisplay" class="modal-input-text">
            </div>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="heater_update_unit"></span>
            <div class="col-md-6">
                <input type="text" name="heaterUnit" id="heaterUnit" data-ng-model="HeatersModalCtrl.heater.options.unit" class="modal-input-text">
            </div>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="heater_update_enabled"></span>
            <div class="col-md-6"><input type="checkbox" 
                    data-bs-switch 
                    data-toggle="toggle" 
                    data-heater-size="mini" 
                    data-ng-model="HeatersModalCtrl.heater.enabled">
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="heater_update_monitor"></span>
            <div class="col-md-6"><input type="checkbox" 
                    data-bs-switch 
                    data-toggle="toggle" 
                    data-heater-size="mini" 
                    data-ng-model="HeatersModalCtrl.heater.monitored">
            </div>
        </div>
        <div class="row" data-ng-if="HeatersModalCtrl.heater.monitored">
            <span class="col-md-6" data-translate="heater_update_monitor_every"></span>
            <div class="col-md-6">
                <select id="bddAddUserGrant"
                    data-ng-model="HeatersModalCtrl.heater.monitored_every"
                    data-ng-options="monitorEvery.value as monitorEvery.trLabel for monitorEvery in HeatersModalCtrl.monitorEveryEnum">
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="HeatersModalCtrl.saveHeater()" data-translate="heater_btn_ok"></button>
        <button class="btn btn-warning" type="button" data-ng-click="HeatersModalCtrl.cancel()" data-dismiss="modal" data-translate="heater_btn_cancel"></button>
    </div>
</div>
