<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" data-translate="sensor_update_title"></h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <span class="col-md-6" data-translate="sensor_update_name"></span>
            <div class="col-md-6">
                <input type="text" name="sensorDisplay" id="sensorDisplay" data-ng-model="SensorsModalCtrl.sensor.newDisplay" class="modal-input-text">
            </div>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="sensor_update_unit"></span>
            <div class="col-md-6">
                <input type="text" name="sensorUnit" id="sensorUnit" data-ng-model="SensorsModalCtrl.sensor.options.unit" class="modal-input-text">
            </div>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="sensor_update_enabled"></span>
            <div class="col-md-6"><input type="checkbox" 
                    data-bs-switch 
                    data-toggle="toggle" 
                    data-sensor-size="mini" 
                    data-ng-model="SensorsModalCtrl.sensor.enabled">
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <span class="col-md-6" data-translate="sensor_update_monitor"></span>
            <div class="col-md-6"><input type="checkbox" 
                    data-bs-switch 
                    data-toggle="toggle" 
                    data-sensor-size="mini" 
                    data-ng-model="SensorsModalCtrl.sensor.monitored">
            </div>
        </div>
        <div class="row" data-ng-if="SensorsModalCtrl.sensor.monitored">
            <span class="col-md-6" data-translate="sensor_update_monitor_every"></span>
            <div class="col-md-6">
                <select id="bddAddUserGrant"
                    data-ng-model="SensorsModalCtrl.sensor.monitored_every"
                    data-ng-options="monitorEvery.value as monitorEvery.trLabel for monitorEvery in SensorsModalCtrl.monitorEveryEnum">
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="SensorsModalCtrl.saveSensor()" data-translate="sensor_btn_ok"></button>
        <button class="btn btn-warning" type="button" data-ng-click="SensorsModalCtrl.cancel()" data-dismiss="modal" data-translate="sensor_btn_cancel"></button>
    </div>
</div>
